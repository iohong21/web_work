<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert Form</title>
	</head>
	<body>
		<h3>회원 추가 폼입니다</h3>
		<form action="insert" method="post">
			<label for="name">성명</label>
			<input type="text" name="name" id="name"/>

			<button type="reset">취소</button>
		</form>	
	</body>
</html>
